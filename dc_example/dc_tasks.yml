---
- name: Copy geo data to server
  copy: src=usa_example/{{ item.src }} dest=/opt/piecewise_web/{{ item.dest }}
  with_items:
      - { src: dc_ward.json, dest: dc_ward.json }
      - { src: Ward__2012, dest: '' }
      - { src: center.js, dest: js/center.js }
- name: Copy extra_data.py to server
  copy: src=dc_example/extra_data.py dest=/opt/piecewise/
- pip: name=ipaddress state=latest
- name: Ingest census blocks to postgres
  command: ogr2ogr -f PostgreSQL -t_srs EPSG:4326 -nln Ward__2012 -nlt MultiPolygon 'PG:user=postgres dbname=piecewise' /opt/piecewise_web/Ward__2012/Ward__2012.shp
- name: Install piecewise configuration
  copy: src=dc_example/piecewise_config.json dest=/etc/piecewise/config.json
- name: Restart uwsgi so piecewise config is detected
  service: name=uwsgi state=restarted
- command: python extra_data.py chdir=/opt/piecewise
